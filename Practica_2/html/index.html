<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">Calculadora</div>
      <div class="card-body">
        <div class="container">
          <div class="form-group">
            <label for="Num1">Numero 1</label>
            <input id="Num1" class="form-control" type="number" name="" />
          </div>
          <div class="form-group">
            <label for="Num2">Numero 2</label>
            <input id="Num2" class="form-control" type="number" name="" />
          </div>

          <h5 class="card-title">Operacion</h5>

          <button
            type="button"
            name=""
            id="suma"
            class="btn btn-outline-primary btn-lg mt-3 btn-block"
          >
            +
          </button>
          <button
            type="button"
            name=""
            id="resta"
            class="btn btn-outline-primary btn-lg mt-3 btn-block"
          >
            -
          </button>
          <button
            type="button"
            name=""
            id="multi"
            class="btn btn-outline-primary btn-lg mt-3 btn-block"
          >
            *
          </button>
          <button
            type="button"
            name=""
            id="divi"
            class="btn btn-outline-primary btn-lg mt-3 btn-block"
          >
            /
          </button>

          <div  class="alert alert-primary mt-3" role="alert">
            <h4 class="alert-heading">Resultado</h4>
            <p id="Res"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="./../js/index.js"></script>
  </body>
</html>
