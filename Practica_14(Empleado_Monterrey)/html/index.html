<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Gastos</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gastos</h1>
      </header>

      <div class="row mt-3">
        <hr class="my-2 nl">
        <h2 class="mt-3">Nombre de Empleado</h2>
      </div>

      <div class="input-group mt-3 nowrap mb-3">
        <span class="input-group-text primary" id="basic-addon1">Nombre</span>
        <input type="text" class="form-control" name="" id="n1" aria-describedby="helpId" placeholder="....">
        <span class="input-group-text primary" id="basic-addon1">Apellido</span>
        <input type="text" class="form-control" name="" id="a1" aria-describedby="helpId" placeholder=".....">
      </div>

      <div class="row mt-3">
        <hr class="my-2 nl" id="bl">
        <h2>Costos del Viaje</h2>
      </div>


      <div class="row mt-3">
        <div class="input-group nowrap">
          
          <span class="input-group-text primary" id="basic-addon1">Días de estadia</span>
          <input type="number"
            class="form-control" name="" id="dias" aria-describedby="helpId" placeholder="">
            <span class="input-group-text primary" id="basic-addon1">Costo de Comida por día</span>
          <input type="number"
            class="form-control" name="" id="comidas" aria-describedby="helpId" placeholder="">
            <span class="input-group-text primary" id="basic-addon1">Costo por Noche Hotel</span>
          <input type="number"
            class="form-control" name="" id="noche" aria-describedby="helpId" placeholder="">
        </div>
      </div>
      <div class="row mt-3">
        <nav class="nav nav-fill nav-pills justify-content-center">
          <a class="nav-link nav-item active" href="#co" id="ho">Generar Cheque</a>
        </nav>
      </div>
      <div class="row mt-3" id="co">
        <div class="alert alert-dark" role="alert">
          <h3>Empresa Patito S.A de C.V</h3>
          <h4>Factura</h3>
          <div class="input-group input-group-md mt-3">
            <span class="input-group-text primary" >Paguese a :</span>
            <span class="input-group-text primary" id="nombre"></span>
            <span class="input-group-text primary" id="apellido"></span>
            <span class="input-group-text primary" >Un Total de:</span>
            <span class="input-group-text"><span id="totoal" class="mx-1"></span> Pesos</span>
          </div>
          <div class="input-group input-group-md nowrap mt-3">
            <span class="input-group-text primary" >Gatos desglosados:</span>
            <span class="input-group-text primary" id="th"></span>
            <span class="input-group-text primary" id="tc"></span>
            <span class="input-group-text primary" id="tv"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="./../js/index.js"></script>
  </body>
</html>
