<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <title>Practica 1 Arreglos</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="mt-3">Numeros</h1>  
        <div class="form-group mt-3">
          <label for="inp1">Ingrese Cantidad a Guardar De enter para guardar</label>
          <input
            type="number"
            class="form-control"
            name="inp1"
            id="inp1"
            aria-describedby="helpId"
            placeholder="Numero"
          />
        </div>
        <div class="row mt-3">
          <button
            type="button"
            name=""
            id="Calcular"
            class="btn btn-outline-primary btn-lg btn-block"
          >
            Mostrar Numeros Guardados
          </button>
        </div>
        <ul class="list-group mt-3" id="lista">
            
        </ul>
        
      </div>
    </div>

    <script src="./../js/index.js"></script>

</html>
