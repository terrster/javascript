<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./../css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <title>Costo Piscina</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Costo llenar piscina</h1>
    </header>
    <div class="row mt-3">
      <div class="form-group">
        <label for="Costo">
          <h2>Costo por Metro Cubico de agua</h2>
        </label>
        <input type="number" name="" id="costo" class="form-control" placeholder="Ingrese Costo"
          aria-describedby="helpId" />
      </div>
    </div>
    <div class="row mt-3 esp">
      <h2>Tipo de Piscina</h2>
      <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <form class="container-fluid justify-content-around ">
          <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#c2">Cuadrada o Rectangular</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#t2">Triangular</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cr2">Circular o Eliptica</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cap2">Forma Capsula</a>
            </li>
          </ul>
        </form>
      </nav>


    </div>

    <div class="con">
      <div class="row mt-3" id="c2">
        <img src="https://conjeturasdeunamatematica.files.wordpress.com/2016/09/rectc3a1ngulo2.png?w=620" alt="">
        <label class="input-group" for="cuadro">
          <h2>Medidas Piscina Cuadrada o Rectangular</h2>
        </label>
        <div class="input-group flex-nowrap align-items-center" id="cuadro">
          <span class="input-group-text">Largo</span>
          <input type="number" class="form-control" id="l1" placeholder="...." />
          <span class="input-group-text">Ancho</span>
          <input type="number" class="form-control" id="an1" placeholder="....." />
          <span class="input-group-text">Profundidad</span>
          <input type="number" class="form-control" id="p1" placeholder="....." />
          <button class="btn btn-outline-primary" type="button" id="ca1">Calcular</button>
        </div>
      </div>
      <div class="row mt-3" id="t2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Tri%C3%A1ngulo_Rect%C3%A1ngulo.png" alt="">
        <label class="input-group" for="triangulo">
          <h2>Medidas Piscina Triangular</h2>
        </label>
        <div class="input-group flex-nowrap align-items-center" id="triangulo">
          <span class="input-group-text">Base</span>
          <input type="number" class="form-control" id="b1" placeholder="...." />
          <span class="input-group-text">Altura</span>
          <input type="number" class="form-control" id="al1" placeholder="....." />
          <span class="input-group-text">Profundidad</span>
          <input type="number" class="form-control" id="p2" placeholder="....." />
          <button class="btn btn-outline-primary" type="button" id="ca2">Calcular</button>
        </div>
      </div>
      <div class="row mt-3" id="cr2">
        <img src="http://www.lanubeartistica.es/Dibujo_Tecnico_Primero/UD4/dt1_u4_tema2_v02/2-elipse.png" alt="">
        <label class="input-group" for="circulo">
          <h2>Medidas Piscina Circular o Eliptica</h2>
        </label>
        <div class="input-group flex-nowrap align-items-center" id="circulo">
          <span class="input-group-text">Radio Mayor</span>
          <input type="number" class="form-control" id="r1" placeholder="...." />
          <span class="input-group-text">Radio Menor</span>
          <input type="number" class="form-control" id="r2" placeholder="....." />
          <span class="input-group-text">Profundidad</span>
          <input type="number" class="form-control" id="p3" placeholder="....." />
          <button class="btn btn-outline-primary" type="button" id="ca3">Calcular</button>
        </div>
      </div>
      <div class="row mt-3" id="cap2">
        <img src="https://www.smcduct.com/wp-content/uploads/2016/06/c-fo_mamia.gif" alt="">
        <label class="input-group" for="capsula">
          <h2>Medidas Piscina Tipo Capsula</h2>
        </label>
        <div class="input-group flex-nowrap align-items-center" id="capsula">
          <span class="input-group-text">Largo</span>
          <input type="number" class="form-control" id="l2" placeholder="...." />
          <span class="input-group-text">Ancho</span>
          <input type="number" class="form-control" id="an2" placeholder="....." />
          <span class="input-group-text">Radio</span>
          <input type="number" class="form-control" id="r3" placeholder="....." />
          <span class="input-group-text">Profundidad</span>
          <input type="number" class="form-control" id="p4" placeholder="....." />
          <button class="btn btn-outline-primary" type="button" id="ca4">Calcular</button>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="alert alert-info" role="alert">
        <strong><span id="res"></span></strong>
      </div>
    </div>
    <script src="./../js/index.js"></script>
</body>

</html>
