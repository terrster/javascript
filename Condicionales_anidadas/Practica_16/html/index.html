<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./../css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-3 mt-3 mb-3">Diferencia de Edades</h1>
      <hr class="my-2">
      <form class="row g-3 mt-2">
        <div class="col">
          <div class="form-group">
            <label for="n1">Nombre de la 1 persona</label>
            <input type="text" class="form-control" name="" id="n1" aria-describedby="helpId"
              placeholder="Primer calificacion">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="e1">Edad de la 1° persona</label>
            <input type="number" class="form-control" name="" id="e1" aria-describedby="helpId"
              placeholder="Segunda calificacion">
          </div>
        </div>
        </form>
        <form class="row g-3 mt-3">
        <div class="col">
          <div class="form-group">
            <label for="n2">Nombre de la  2 persona</label>
            <input type="text" class="form-control" name="" id="n2" aria-describedby="helpId"
              placeholder="Tercera calificacion">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="e2">Edad de la 2° persona</label>
            <input type="number" class="form-control" name="" id="e2" aria-describedby="helpId"
              placeholder="Cuarta calificacion">
          </div>
        </div>
      </form>
      <div class="row mt-3">
        <button type="button" name="" id="Calcular" class="btn btn-outline-primary btn-lg btn-block"> Calcular
          diferencia de edades</button>
      </div>
      <div id="res" class="mt-3"></div>
    </div>
  </div>
    
    <script src="./../js/index.js"></script>
</body>

</html>
