<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./../css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-3 mt-3 mb-3">Viaje</h1>
      <hr class="my-2">
      <form class="row g-3 ">
      <div class="form-group col">
        <label for="input1">Selecione a donde quiere ir</label>
        <select class="form-control" name="" id="input1">
          <option value="1">Cd. México</option>
          <option value="2">Puerto Vallarta</option>
          <option value="3">Acapulco</option>
          <option value="4">Cancún</option>
          <option value="5">Casita</option>
        </select>
      </div>
      <div class="form-group col">
        <label for="input2">Tipo de viaje</label>
        <select class="form-control" name="" id="input2">
          <option value="1">Sencillo</option>
          <option value="2">Ida y Vuelta</option>
        </select>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="costo">Costo por Kilometro</label>
          <input type="number" class="form-control" name="" id="costo" aria-describedby="helpId"
            placeholder="... ">
        </div>
      </div>
    </form>
      <div class="row mt-3">
        <button type="button" name="" id="Calcular" class="btn btn-outline-primary btn-lg btn-block"> Calcular
          Costo</button>
      </div>
      <div id="res" class="mt-3"></div>
    </div>
  </div>

    <script src="./../js/index.js"></script>
</body>

</html>
