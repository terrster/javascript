<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./../css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-3 mt-3 mb-3">Banco "Pueblo Desconocido"</h1>
      <hr class="my-2">
      <div class="form-group mt-3">
        <label for="input1">Selecione Tipo de Tarjeta</label>
        <select class="form-control" name="" id="input1">
          <option value="1">Tipo 1</option>
          <option value="2">Tipo 2</option>
          <option value="3">Tipo 3</option>
          <option value="4">Otro</option>
        </select>
      </div>
      <div class="row mt-3">
        <div class="form-group">
          <label for="credito">Linea de Credito Actual</label>
          <input type="number" class="form-control" name="" id="credito" aria-describedby="helpId"
            placeholder="Ingrese el credito actual... ">
        </div>
      </div>
      <div class="row mt-3">
        <button type="button" name="" id="Calcular" class="btn btn-outline-primary btn-lg btn-block"> Calcular
          aumento de credito</button>
      </div>
      <div id="res" class="mt-3"></div>
    </div>
  </div>

    <script src="./../js/index.js"></script>
</body>

</html>
