<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./../css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <title>Autobues X</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-3 mt-3 mb-3">Autobuses</h1>
      <hr class="my-2">
      <form class="row g-3 ">
        <div class="col">
          <label for="input1">Selecione Tipo de Autobus</label>
          <select class="form-control" name="" id="input1">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </div>
        <div class="col">
          <label for="personas">Total de Personas</label>
          <input type="number" class="form-control" name="" id="personas" aria-describedby="helpId"
            placeholder="Ingrese el credito actual... ">
        </div>
        <div class="col">
          <label for="kilometros">Kilometros Total a Recorrer</label>
          <input type="number" class="form-control" name="" id="kilometros" aria-describedby="helpId"
            placeholder="Ingrese el credito actual... ">
        </div>
      </form>
      <div class="row mt-3">
        <button type="button" name="" id="Calcular" class="btn btn-outline-primary btn-lg btn-block"> Calcular
          Presupuesto</button>
      </div>
      <div id="res" class="mt-3"></div>
    </div>
  </div>

    <script src="./../js/index.js"></script>
</body>

</html>
