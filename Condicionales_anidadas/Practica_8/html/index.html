<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./../css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-3 mt-3 mb-3">Estacionamiento</h1>
      <hr class="my-2">
      <form class="row g-3 ">
        <div class="col border-end  border-2">
          <h2>Entrada</h2>
        </div>
        <div class="col border-start  border-2">
          <h2>Salida</h2>
        </div>
      </form>
      <form class="row g-3 ">
        <div class="col">
          <label for="hr1">Hora de Entrada</label>
          <input type="time" class="form-control" name="" id="hr1" aria-describedby="helpId"
            placeholder="... ">
        </div>
        <div class="col border-end  border-2">
          <label for="d1">Dia de Entrada</label>
          <input type="date" class="form-control" name="" id="d1" aria-describedby="helpId"
            placeholder="... ">
        </div>
        <div class="col border-start  border-2">          
          <label for="hr2">Hora de Salida</label>
          <input type="time" class="form-control" name="" id="hr2" aria-describedby="helpId"
            placeholder="... ">
        </div>
        <div class="col">
          <label for="d2">Dia de Salida</label>
          <input type="date" class="form-control" name="" id="d2" aria-describedby="helpId"
            placeholder="... ">
        </div>
      </form>
      <div class="row mt-3">
        <button type="button" name="" id="Calcular" class="btn btn-outline-primary btn-lg btn-block"> Calcular
          Total del Estacionamiento</button>
      </div>
      <div id="res" class="mt-3"></div>
    </div>
  </div>

    <script src="./../js/index.js"></script>
</body>

</html>
