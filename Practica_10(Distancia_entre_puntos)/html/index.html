<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Distancia entre puntos</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Distancia entre puntos</h1>
      </header>
      <div class="row mt-3">
        <h2>Punto A</h2>
        <div class="input-group mb-3 mt-3">
          <span class="input-group-text">x</span>
          <input
            type="number"
            class="form-control"
            placeholder="Cordenada en x"
            id="x1"
          />
          <span class="input-group-text">y</span>
          <input
            type="number"
            class="form-control"
            placeholder="Cordenada en y"
            id="y1"
          />
        </div>
      </div>
      <div class="row mt-3">
        <h2>Punto B</h2>
        <div class="input-group mb-3 mt-3">
          <span class="input-group-text">x</span>
          <input
            type="number"
            class="form-control"
            placeholder="Cordenada en x"
            id="x2"
          />
          <span class="input-group-text">y</span>
          <input
            type="number"
            class="form-control"
            placeholder="Cordenada en y"
            id="y2"
          />
        </div>
      </div>
      <div class="row mt-3">
        <button class="btn btn-outline-primary" type="button" id="Calcular">Calcular Distancia</button>
      </div>
      <div class="row">
        <div class="row mt-3">
          <div class="alert alert-info" role="alert">
            <strong><span id="res"></span></strong>
          </div>
        </div>
      </div>
    </div>
    <script src="./../js/index.js"></script>
  </body>
</html>
