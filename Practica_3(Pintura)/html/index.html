<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-12">
            <h1>Comex Bebex o Masticax</h1>
          </div>
        </div>
      </header>
      <div class="form-group mt-3">
        <label for="CostoMat">Material</label>
        <input type="number" name="" id="CostoMat" class="form-control" placeholder="Ingrese Costo del Material" aria-describedby="helpId">
      </div>

      <h2 class="mt-3">Medidas</h2>
      <div class="form-group mt-3">
        <label for="alto">Altura</label>
        <input type="number" name="" id="alto" class="form-control" placeholder="Ingrese Altura en Metros" aria-describedby="helpId">
      </div>
      <div class="form-group mt-3">
        <label for="ancho">Ancho</label>
        <input type="number" name="" id="ancho" class="form-control" placeholder="Ingrese Ancho en Metros" aria-describedby="helpId">
      </div>
    <div class="row">
      <div class="col12">
        <button type="button" name="bttncalcular" id="bttncalcular" class="btn btn-primary btn-lg btn-block mt-3">Realizar Presupuesto</button>
      </div>
    </div>
    <div class="alert alert-info mt-3" role="alert">
      <strong id="Res"></strong>
    </div>
  </div>
    <script src="./../js/index.js"></script>
  </body>
</html>
