<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Distancia recorrida</title>
  </head>
  <body>
    <div class="container">
        <header>
            <h1>Distancia recorrida</h1>
        </header>
        <div class="row mt-3">
            <div class="form-group">
              <label for="vel">Velocidad</label>
              <input type="number"
                class="form-control" name="" id="vel" aria-describedby="helpId" placeholder="Velocidad en m/s">
              <label for="tiempo">Tiempo</label>
              <input type="number"
                class="form-control" name="" id="tiempo" aria-describedby="helpId" placeholder="Tiempo en s">              
            </div>
            <div class="row mt-3">
                <button type="button" name="" id="Calcular" class="btn btn-outline-primary btn-lg btn-block">Calcular Distancia</button>
            </div>
            <div class="row mt-3">
                <div class="alert alert-info" role="alert">
                    <strong><span id="res"></span></strong>
                </div>
            </div>
        </div>
    </div>      
    <script src="./../js/index.js"></script>
  </body>
</html>
