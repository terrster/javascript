<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Practica 5</title>
  </head>
  <body>
    <div class="container">
        <h1>Descuentos</h1>
        <div class="row mt-3">
          <div class="col-auto">
            <label for="na">Nombre del Articulo</label>
            <input type="text" class="form-control" id="na" placeholder="articulo">
          </div>
          <div class="col-auto">
            <label for="cl">Clave del producto</label>
            <select id="cl" class="form-select">
              <option selected>Selecciona...</option>
              <option value="1">01</option>
              <option value="2">02</option>
              <option value="3">Ninguna</option>
            </select>
          </div>
          <div class="col-auto">
            <label for="pr">Precio del Articulo</label>
            <input type="number" class="form-control" id="pr" placeholder="Precio">
          </div>
        </div>
      <div class="row mt-3">
        <button type="button" name="" id="Calcular" class="btn btn-outline-primary btn-lg btn-block"> Calcular Descuento</button>
      </div>
      <div class="row mt-3">
        <div class="alert alert-info" role="alert">
          <strong><span id="res"></span></strong>
        </div>
      </div>
    </div>
    <script src="./../js/index.js"></script>
  </body>
</html>
