<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/index.css" />
    <link

      <div class="row">
        <form class="row g-3 ">
          <h2>Calcular tipo de triangulo</h2>
          <div class="col">
            <label for="la" class="form-label">Lado A</label>
            <input type="number" class="form-control" id="la">
          </div>
          <div class="col">
            <label for="lb" class="form-label">Lado B</label>
            <input type="number" class="form-control" id="lb">
          </div>
          <div class="col">
            <label for="lc" class="form-label">Lado C</label>
            <input type="number" class="form-control" id="lc">
          </div>       
        </form>
      </div>
      <div class="row mt-3">
        <button type="button" name="" id="Calcular" class="btn btn-outline-primary btn-lg btn-block"> Calcular</button>
      </div>
      <div class="row mt-3">
        <div class="alert alert-info" role="alert">
          <strong><span id="res"></span></strong>
        </div>
      </div>
    </div>
