<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cual es el Mayor?</h1>
      </header>
      <div class="row mt-3">
        <div class="form-group">          
          <label for="bien">Introduzca el primer numero</label>
          <input type="number"
            class="form-control" name="" id="num1" aria-describedby="helpId" placeholder="Ingrese numero a evaluar">
          <label for="mal">Introduzca el segundo numero</label>
          <input type="number"
            class="form-control" name="" id="num2" aria-describedby="helpId" placeholder="Ingrese numero a evaluar">
        </div>
      </div>
      <div class="row mt-3">
        <button type="button" name="" id="Calcular" class="btn btn-outline-primary btn-lg btn-block"> Calcular</button>
      </div>
      <div class="row mt-3">
        <div class="alert alert-info" role="alert">
          <strong><span id="res"></span></strong>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./../js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
