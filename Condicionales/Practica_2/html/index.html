<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Practica 2</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Calificaciones</h1>
      </header>
      <div class="row mt-3">
        <div class="form-group">
          <h2 class="mt-3 mb-3">Introduzca Calificaciones del Alumno</h2>
          <label for="bien">Primer Parcial</label>
          <input type="number"
            class="form-control" name="" id="c1" aria-describedby="helpId" placeholder="">
          <label for="mal">Segundo Parcial</label>
          <input type="number"
            class="form-control" name="" id="c2" aria-describedby="helpId" placeholder="">
          <label for="blanco">Tercer Parcial</label>
          <input type="number"
            class="form-control" name="" id="c3" aria-describedby="helpId" placeholder="">
        </div>
      </div>
      <div class="row mt-3">
        <button type="button" name="" id="Calcular" class="btn btn-outline-primary btn-lg btn-block"> Calcular Promedio</button>
      </div>
      <div class="row mt-3">
        <div class="alert alert-info" role="alert">
          <strong><span id="res"></span></strong>
        </div>
      </div>
    </div>
    <script src="./../js/index.js"></script>
  </body>
</html>
