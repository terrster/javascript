<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Promedio</title>
  </head>
  <body>
    <div class="container">
        <header>
            <h1 class="mt-3">Promedio</h1>
        </header>
        <div class="row mt-3">
            <div class="form-group">
              <label for="matricula"><h2>Matricula</h2></label>
              <input type="number"
                class="form-control mt-1" name="" id="matricula" aria-describedby="helpId"  placeholder="Introduzca la matricula del alumno">
            </div>
        </div>
        <div class="form-group">
            <h2 class="mt-3">Calificaciones</h2>
          <label for="cal1">Introduzca Calificacion</label>
          <input type="number"
            class="form-control mt-1" name="" id="cal1" aria-describedby="helpId" placeholder="Calificacion" required>
          <label for="cal2">Introduzca Calificacion</label>
          <input type="number"
            class="form-control mt-1" name="" id="cal2" aria-describedby="helpId" placeholder="Calificacion" required>
          <label for="cal3">Introduzca Calificacion</label>
          <input type="number"
            class="form-control mt-1" name="" id="cal3" aria-describedby="helpId" placeholder="Calificacion" required>
          <label for="cal4">Introduzca Calificacion</label>
          <input type="number"
            class="form-control mt-1" name="" id="cal4" aria-describedby="helpId" placeholder="Calificacion" required>
          <label for="cal5">Introduzca Calificacion</label>
          <input type="number"
            class="form-control mt-1" name="" id="cal5" aria-describedby="helpId" placeholder="Calificacion" required>          
        </div>
        <div class="row mt-3">
            <button type="button" name="" id="calcular" class="btn btn-outline-primary btn-lg btn-block">Calcular Promedio</button>
        </div>

        <div class="row mt-3">
            <div class="alert alert-info" role="alert">
                <strong><span id="res"></span></strong>
            </div>
        </div>
        
    </div>
    <script src="./../js/index.js"></script>
  </body>
</html>
