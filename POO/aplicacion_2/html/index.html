<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Lista</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3 text-center">Todo List</h1>
      <div class="row mt-3">
        <form action="" id="tareas">
          <div class="form-group">
            <label for="cositas"></label>
            <textarea
              class="form-control"
              name=""
              id="cositas"
              rows="3"
              placeholder="Que haremos hoy?"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-outline-primary mt-3">
            Agregar
          </button>
        </form>
      </div>
      <div class="row mt-3">
        <div class="col-6 text-center">
          <h5 class="text-center">Cositas Pendientes</h5>
          <ul id="listaa" class="list-group"></ul>
        </div>
        <div class="col-6 text-center">
          <h5 class="text-center">Cositas Echas</h5>
          <ul id="listab" class="list-group"></ul>
        </div>
      </div>
    </div>
    <script src = "./../js/listaclass.js"></script>
    <script src="./../js/index.js"></script>
    
  </body>
</html>
